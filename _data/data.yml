      university: Norwegian University of Science and Technology (NTNU)
      time: 2014 - 2017
      details: |
        Typical assignments and projects involved control systems where different 
        types of coding, electronics, and mechanics (often referred to as mechatronics) 
        were employed. 

          - Control theory, Industrial automation, Maths/physics
          - PLC, HMI, industrial bus comm, Microcontrollers
          - Practical experience, Electronics

experiences:
    - role: Technical Student
      time: 2017 - 2018
      company: CERN (the European Organization for Nuclear Research), Geneva
      details: |
        For my main project, I played an important role in the improvement of the signal analysis
        for the Schottky beam measurement system that is currently deployed in the LHC (The
        Large Hadron Collider). The work involved liaising with the other teams and experts to
        understand current issues and future requirements, before implementing the improved
        algorithms using C++. Other side-projects included creating an off-line analysis tool for
        the logged measurement data in python and creating network protocol dissectors in C++
        to analyze the communication between measurement devices in the LHC.

          - BE-BI-SW (Beams Department - Beams Instrumentation - Software Section)

    - role: Security Officer
      time: 2013 - 2016
      company: PSS Securitas, Trondheim
      details: |
        Part time job while studying

          - Crime Prevention, managing threatening situations
          - Plan fire safety and emergency measures
          - Security for property

    - role: Automatician
      time: 2011 - 2016
      company: TINE, Trondheim
      details: |
        Apprentice for one and a half years, full time employee for six additional months after
        recieving my certificate of apprenticeship as a automatician (a branch of the electrician
        course in high school) and then worked part-time and as a summer substitute while
        studying. The work involved assembly, operation and maintenance of automated and signal 
        based control systems in the factory. I also acquired an adequite skillset in operating 
        mechanical equipment, for instance milling, lathe, etc.

