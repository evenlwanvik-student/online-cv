    - degree: 2-year MSc in Cybernetics and Robotics
      university: Norwegian University of Science and Technology (NTNU)
      time: 2018 - present
      details: |
        Cybernetics is the science of communications and automatic control systems.
        My main field of study is "Adpated Computer Systems", which involves a 
        further specialization in computer subjects (embedded systems, real-time- 
        and  analog/digital signal processing), projecting of instrumentation systems, 
        data communication, and communication.
        
          - Control theory, modeling and simulation
          - Embedded systems, RT, signal processing, comm.
          - Algorithms, networks, data structures
          

